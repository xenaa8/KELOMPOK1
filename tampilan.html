<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .card {
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: transform 0.3s, border-color 0.3s;
    }
    .card img:hover {
      transform: scale(1.05);
      border-color: #3498db;
    }

    /* Desain tombol link */
    .btn-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: linear-gradient(135deg, #3498db, #217dbb);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }
    .btn-link:hover {
      background: linear-gradient(135deg, #217dbb, #1b6699);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeri Foto</h1>
    <div class="gallery">

      <div class="card">
        <img src="img/AG.jpeg" alt="Foto 1">
        <a href="biodata.html" class="btn-link">ðŸ“„ Biodata Aghry</a>
      </div>

      <div class="card">
        <img src="img/foto2.jpg" alt="Foto 2">
        <a href="biodata.html" class="btn-link">ðŸ“„ Biodata Teman 2</a>
      </div>

      <div class="card">
        <img src="img/foto3.jpg" alt="Foto 3">
        <a href="biodata.html" class="btn-link">ðŸ“„ Biodata Teman 3</a>
      </div>

      <div class="card">
        <img src="img/foto4.jpg" alt="Foto 4">
        <a href="biodata.html" class="btn-link">ðŸ“„ Biodata Teman 4</a>
      </div>

      <div class="card">
        <img src="img/foto5.jpg" alt="Foto 5">
        <a href="biodata.html" class="btn-link">ðŸ“„ Biodata Teman 5</a>
      </div>

    </div>
    <div class="footer">
      &copy; 2025 Biodata by Aghry
    </div>
  </div>
</body>
</html>
