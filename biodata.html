<!DOCTYPE html>

  <style>

      background: #f2f7ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .photo {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .photo img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    table td:first-child {
      font-weight: bold;
      color: #34495e;
      width: 30%;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
